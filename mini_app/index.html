<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>KrotRay Toonel — Личный кабинет</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header__title">Личный кабинет</h1>
    </header>

    <main class="content">
      <section class="card">
        <h2 class="card__title">Статус</h2>
        <p class="card__value" id="status-value">—</p>
      </section>

      <section class="card">
        <h2 class="card__title">Подписка</h2>
        <p class="card__value" id="subscription-value">—</p>
      </section>

      <div class="actions">
        <button type="button" class="btn btn_primary" id="btn-pay">Оплатить</button>
        <button type="button" class="btn btn_secondary" id="btn-config">Получить конфиг</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
