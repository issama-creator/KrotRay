<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>KrotRay Toonel — Личный кабинет</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header__title">Личный кабинет</h1>
    </header>

    <main class="content">
      <!-- 1. Статус сверху -->
      <section class="status-section">
        <p class="status-text" id="status-text">Ключ не активен</p>
      </section>

      <!-- 2. Ключ / доступ -->
      <section class="key-section">
        <div class="key-section_has-key hidden" id="has-key-block">
          <div class="key-row">
            <input type="text" class="key-field__input" id="key-input" readonly value="" placeholder="Ключ">
            <button type="button" class="btn btn_secondary btn_copy" id="btn-copy">Скопировать ключ</button>
          </div>
        </div>
      </section>

      <!-- Тарифы -->
      <section class="tariffs">
        <h2 class="section-title">Тарифы</h2>
        <p class="tariffs__note">Один ключ · Одно устройство</p>
        <div class="tariff-options">
          <button type="button" class="tariff-card tariff-card_selected" data-months="1" data-price="100" id="tariff-1">
            <div class="tariff-card__content">
              <span class="tariff-card__period">1 месяц</span>
              <span class="tariff-card__price">100 ₽</span>
            </div>
          </button>
          <button type="button" class="tariff-card tariff-card_recommended" data-months="3" data-price="250" id="tariff-3">
            <span class="tariff-card__badge">Рекомендуем</span>
            <div class="tariff-card__content">
              <span class="tariff-card__period">3 месяца</span>
              <span class="tariff-card__price">250 ₽</span>
              <span class="tariff-card__savings">Экономия 50 ₽</span>
            </div>
          </button>
        </div>
        <div class="buy-section" id="buy-section">
          <button type="button" class="btn btn_primary btn_large" id="btn-buy-key">Купить ключ</button>
          <p class="payment-note">Оплата через ЮKassa · Карта / СБП</p>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__support">Поддержка: <a href="https://t.me/krotraybot" class="footer__link" target="_blank" rel="noopener">@krotraybot</a></p>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
