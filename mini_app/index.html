<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>KrotVpnPay — Личный кабинет</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header__title">Личный кабинет</h1>
    </header>

    <main class="content">
      <!-- Экран 1: Главная (Личный кабинет) -->
      <div class="screen screen-main" id="screen-main">
        <section class="balance-section">
          <p class="balance-value" id="status-text">Подписка не активна</p>
          <p class="balance-subtitle" id="status-subtitle"></p>
        </section>
        <section class="action-row">
          <button type="button" class="action-btn action-btn_primary" id="btn-buy-key-top">
            <span class="action-btn__icon action-btn__icon_plus">+</span>
            <span class="action-btn__text" id="btn-buy-key-top-text">Оформить подписку</span>
          </button>
          <div class="action-btn action-btn_status" id="status-pill">
            <span class="action-btn__text" id="status-pill-text">Подписка не активна</span>
          </div>
        </section>
        <section class="key-section">
          <label class="key-section__label">Ключ доступа</label>
          <input type="text" class="key-field__input" id="key-input" readonly value="" placeholder="Ключ доступа появится после оплаты">
          <button type="button" class="btn btn_secondary btn_copy_full" id="btn-copy">Скопировать</button>
        </section>
        <footer class="footer">
          <p class="footer__support">Поддержка: <a href="https://t.me/krotraybot" class="footer__link" target="_blank" rel="noopener">@krotraybot</a></p>
          <p class="footer__handle">@krotraybot</p>
        </footer>
      </div>

      <!-- Экран 2: Тарифы (по нажатию Оформить/Продлить подписку) -->
      <div class="screen screen-tariffs screen_hidden" id="screen-tariffs">
        <button type="button" class="tariffs-back" id="btn-tariffs-back">← Назад</button>
        <section class="tariffs">
          <h2 class="section-title">Тарифы</h2>
          <p class="tariffs__note">Подписка · 1 устройство</p>
          <div class="tariff-card">
            <button type="button" class="tariff-row tariff-row_selected" data-months="1" data-price="100" id="tariff-1">
              <span class="tariff-row__period">1 месяц</span>
              <span class="tariff-row__price">100 ₽</span>
              <span class="tariff-row__radio"></span>
            </button>
            <button type="button" class="tariff-row" data-months="3" data-price="250" id="tariff-3">
              <span class="tariff-row__info">
                <span class="tariff-row__period">3 месяца</span>
                <span class="tariff-row__savings">Экономия <span class="tariff-savings__amount">50 ₽</span></span>
              </span>
              <span class="tariff-row__price">250 ₽</span>
              <span class="tariff-row__radio"></span>
            </button>
          </div>
          <div class="tariffs-pay">
            <p class="tariffs-pay__amount" id="pay-amount">100 ₽</p>
            <div class="payment-method">
              <span class="payment-method__label">Способ оплаты</span>
              <button type="button" class="payment-method__row payment-method__row_selected" data-method="sbp" id="method-sbp">
                <span class="payment-method__icon payment-method__icon_sbp" aria-hidden="true"></span>
                <span class="payment-method__text">СБП</span>
                <span class="payment-method__radio"></span>
              </button>
              <button type="button" class="payment-method__row" data-method="card" id="method-card">
                <span class="payment-method__icon payment-method__icon_card" aria-hidden="true"></span>
                <span class="payment-method__text">Оплата картой</span>
                <span class="payment-method__radio"></span>
              </button>
            </div>
            <button type="button" class="btn btn_primary btn_large" id="btn-pay">Оплатить</button>
            <p class="payment-note">Оплата через ЮKassa · Карта / СБП</p>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
