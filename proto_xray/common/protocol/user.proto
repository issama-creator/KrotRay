syntax = "proto3";

package xray.common.protocol;
option go_package = "github.com/xtls/xray-core/common/protocol";

import "common/serial/typed_message.proto";

message User {
  uint32 level = 1;
  string email = 2;
  xray.common.serial.TypedMessage account = 3;
  // Max simultaneous connections per client (1 = one device). Used by panels/forks.
  uint32 limit_ip = 4;
}
